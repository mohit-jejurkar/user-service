pipeline {
   agent any

         stages {

             stage('Checkout Code') {
                                      steps {
                                             checkout scm
                                            }
                                      }

             stage('Build JAR') {
                                 steps {
                                          sh './gradlew clean build -x test'
                                        }
                                 }

             stage('Build Docker Image') {
                                           steps {
                                                   sh 'docker build -t user-service:latest .'
                                                  }
                                           }
             }

        post {
               success {
                     echo 'Build & Docker image created successfully'
                       }
               failure {
                     echo 'Build failed'
                       }
               }
}
